apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivapp2-deployment
  namespace: trivapp-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trivapp2
  template:
    metadata:
      labels:
        app: trivapp2
    spec:
      securityContext:                 
        runAsUser: 1000                
        runAsGroup: 3000               
        fsGroup: 2000                  
        runAsNonRoot: true           
        readOnlyRootFilesystem: true 
        allowPrivilegeEscalation: false
      containers:
      - name: app2
        image: asia-south1-docker.pkg.dev/triv-case/triv-repo/trivapp2:latest
        ports:
        - containerPort: 8080
        resources:                     
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"